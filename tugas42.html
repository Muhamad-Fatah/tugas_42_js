<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)">Arahkan mouse kesini maka tulisan akan berwarna merah!</p>

    <script type="text/javascript">
        function merah(x) {
            x.style.color = "red";
        }
        function hitam(x) {
            x.style.color = "black";
        }

    </script>
</body>

</html>
